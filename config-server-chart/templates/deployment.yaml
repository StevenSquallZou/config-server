apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "config-server-chart.fullname" . }}-deploy
  labels:
    {{- include "config-server-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "config-server-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "config-server-chart.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      hostAliases:
        - ip: "140.82.112.4"
          hostnames:
            - "github.com"
        - ip: "20.205.243.166"
          hostnames:
            - "github.com"
            - "gist.github.com"
        - ip: "151.101.1.6"
          hostnames:
            - "github.global.ssl.fastly.net"
        - ip: "151.101.65.6"
          hostnames:
            - "github.global.ssl.fastly.net"
