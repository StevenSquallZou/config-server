          hostnames:
            - "github.io"
            - "githubstatus.com"
        - ip: "140.82.112.25"
          hostnames:
            - "alive.github.com"
        - ip: "140.82.113.26"
          hostnames:
            - "live.github.com"
        - ip: "140.82.113.22"
          hostnames:
            - "central.github.com"
        - ip: "192.0.66.2"
